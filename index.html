<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css"></link>
    <link rel="stylesheet" href="styles/icons.css"></link>
    <link rel="stylesheet" href="styles/base.css"></link>
    <link rel="stylesheet" href="styles/layout.css"></link>
    <link rel="stylesheet" href="styles/module.css"></link>
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

    <title>Book List</title>

    <script id="book-list-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By {{author}} ISNB:{{isbn}}
            <a href="{{image_url}}"></a>
          </div>
        </header>
        <section class="book-description">{{{description}}}</section>
      </article>
    </script>
</head>
<body>
    <h1>hello world</h1>

    <section class="book-view">
        <ul>

        </ul>
    </section>

    <section class="about-view">
        <ul>

        </ul>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script src="../book-list-server/server.js"></script>
</body>
</html>
