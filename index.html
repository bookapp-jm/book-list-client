<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css"></link>
    <link rel="stylesheet" href="styles/icons.css"></link>
    <link rel="stylesheet" href="styles/base.css"></link>
    <link rel="stylesheet" href="styles/layout.css"></link>
    <link rel="stylesheet" href="styles/modules/book-main.css"></link>
    <link rel="stylesheet" href="styles/modules/detail-main.css"></link>
    <link rel="stylesheet" href="styles/modules/error.css"></link>
    <link rel="stylesheet" href="styles/modules/footer.css"></link>
    <link rel="stylesheet" href="styles/modules/form-main.css"></link>
    <link rel="stylesheet" href="styles/modules/header.css"></link>
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">


    <title>Book List</title>

    <script type="text/x-handlebars-template" id="error-template">
        <p>Oops you gotta problem!</p>
        <p>{{status}}: {{statusText}}</p>
    </script>

    <script type="text/x-handlebars-template" id="book-list-template">
        <li class="book-items" data-bookid="{{book_id}}">
            <div class="book-container">
                <img src="{{image_url}}">
                <div class="book-info">
                    <h3>{{title}}</h3>
                    <p>from {{author}}</p>
                    <a href="/books/{{book_id}}">(づ￣ ³￣)づ</a>
                </div>
            </div>
        </li>
    </script>

    <script type="text/x-handlebars-template" id="book-detail-template">
        <li class="book-items" data-bookid="{{book_id}}">
            <div class="book-container">
                <img src="{{image_url}}">
                <div class="book-info">
                    <h3>{{title}}</h3>
                    <p>from {{author}}</p>
                    <p>{{isbn}}</p>
                    <section class="book-description">{{{description}}}</section>
                    <button class="admin" id="update-button" data-id={{book_id}}>update book</button>
                    <button class="admin" id="delete-button" data-id={{book_id}}>delete book</button>
                </div>
            </div>
        </li>
    </script>

</head>

<body>
    <header>
        <div class="icon-menu">
            <img id="codefellows" src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png">
            <h1>Book App</h1>
        </div>

        <nav class="nav-links">
            <div class="icon-menu">            
                <ul class="mobile-nav-items">
                    <li>
                        <a href="/">home</a>
                    </li>
                    <li>
                        <a href="/books/new">new book</a>
                    </li>
                    <li>
                        <a href="/admin">admin</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="error-view container">
            <p class="view">Oops you gotta problem!</p>
            <section id="error-message"></section>
        </div>

        <div class="books-view container">
            <p class="view">Some Books</p>
            <section class="book-list">
                <ul id="book-list"></ul>
            </section>
        </div>

        <div class="book-view container">
            <p class="view">Book Detail</p>
            <section id="book-detail"></section>
        </div>

        <section id="new-book" class="create-book container">
            <h1>New Book</h1>
            <form action="#" id="new-book-form">
                <label>
                    <input type="text" id="book-title" name="title" placeholder="Title" required>
                </label>

                <label>
                    <input type="text" id="book-author" name="author" placeholder="Author Name" required>
                </label>

                <label>
                    <input type="text" id="book-isbn" name="isbn" placeholder="ISBN" required>
                </label>

                <label>
                    <input type="text" id="book-image-url" name="image_url" placeholder="Image URL" required>
                </label>

                <textarea id="book-description" name="description" rows="8" cols="40" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="update-book" class="create-book update-view container">
            <h1>New Book</h1>
            <form action="#" id="update-book-form" class="update-view">
                <label>
                    <input type="text" id="book-title" name="title" placeholder="Title" required>
                </label>
        
                <label>
                    <input type="text" id="book-author" name="author" placeholder="Author Name" required>
                </label>
        
                <label>
                    <input type="text" id="book-isbn" name="isbn" placeholder="ISBN" required>
                </label>
        
                <label>
                    <input type="text" id="book-image-url" name="image_url" placeholder="Image URL" required>
                </label>
        
                <textarea id="book-description" name="description" rows="8" cols="40" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <img class="./fonts/icomoon.eto">
        <img class="./fonts/icomoon.svg">
        <img class="./fonts/icomoon.ttf">
        <img class="./fonts/icomoon.woff">
    </footer>

    <!--jQuery and Handlebars-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

    <!--client scripts-->
    <script src="./scripts/models/book.js"></script>
    <script src="./scripts/views/book-view.js"></script>
    <script src="./scripts/views/error-view.js"></script>
    <script src="./scripts/views/routes.js"></script>
    <script src="./scripts/views/admin-view.js"

    <script>app.bookView.initIndexPage()</script>
</body>

</html>
